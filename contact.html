<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roofing Contact Form</title>
   <link rel="stylesheet" href="css/contact.css" />

</head>
<body>
  <div class="contact-box">
    <h2>Roofing Contact Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="(555) 555-5555" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" />

      <label>Best way to contact:</label>
      <div class="contact-methods">
        <label><input type="radio" name="contact_method" value="Email" /> Email</label>
        <label><input type="radio" name="contact_method" value="Text" /> Text</label>
        <label><input type="radio" name="contact_method" value="Phone" /> Phone</label>
      </div>

      <label for="roofing">Current Roofing Style / Material:</label>
      <input type="text" id="roofing" name="roofing" placeholder="e.g. Asphalt shingles" />

      <label for="age">Age of Roof:</label>
      <input type="text" id="age" name="age" placeholder="e.g. 10 years" />

      <label>Do you have any current leaks?</label>
      <div class="leak-options">
        <label><input type="radio" name="leaks" value="Yes" /> Yes</label>
        <label><input type="radio" name="leaks" value="No" /> No</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
